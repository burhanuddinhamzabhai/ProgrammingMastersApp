<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="exitApp()"><ion-icon name="arrow-back-outline"></ion-icon>&nbsp;Exit App</ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
<ion-card>
  <ion-card-header>
    <ion-img [src]="'../../assets/images/loginImage.svg'"></ion-img>
    <ion-card-title>Welcome to Programming Masters</ion-card-title>
    <ion-card-subtitle>Please Login to Continue</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="fixed">Email</ion-label>
      <ion-input enterkeyhint="next" inputmode="email" placeholder="yourname@email.com" required="true" [(ngModel)]="email" clearInput="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Password</ion-label>
      <ion-input enterkeyhint="go" inputmode="password" placeholder="*****" required="true" type="password" [(ngModel)]="password" clearInput="true"></ion-input>
    </ion-item>
    <ion-button expand="full" class="ion-margin-top"(click)="login()">
  Login
  <ion-icon slot="end" name="log-in-outline"></ion-icon>
</ion-button>
<ion-item lines="none">
  <ion-label color="medium" slot="end" (click)="forgetPass()">Forget Password?</ion-label>
</ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer class="ion-text-center ion-padding">
  New to Programming Masters? <ion-label (click)="signUp()" color=primary>Signup</ion-label>
</ion-footer>
